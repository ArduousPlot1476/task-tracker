<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Progress Tracker</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: white;
            color: #2f3437;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-box {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-box h3 {
            margin: 0 0 5px 0;
            font-size: 14px;
            color: #666;
        }

        .stat-box p {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }

        .input-section {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .button-group button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .start-button {
            background: #2eaadc;
            color: white;
        }

        .complete-button {
            background: #4CAF50;
            color: white;
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .history-table th {
            background: #f5f5f5;
            padding: 12px;
            text-align: left;
            font-weight: 500;
        }

        .history-table td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
        }

        .status-started {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status-completed {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .management-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .clear-button {
            background: #ff4444;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .save-button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="stats-grid">
        <div class="stat-box">
            <h3>Tasks Started</h3>
            <p id="tasksStarted">0</p>
        </div>
        <div class="stat-box">
            <h3>Tasks Completed</h3>
            <p id="tasksCompleted">0</p>
        </div>
        <div class="stat-box">
            <h3>Completion Rate</h3>
            <p id="completionRate">0%</p>
        </div>
    </div>

    <div class="input-section">
        <div class="input-group">
            <input type="text" id="taskName" placeholder="Enter task name" />
        </div>
        <div class="button-group">
            <button class="start-button" onclick="startTask()" id="startBtn">Start Task</button>
            <button class="complete-button" onclick="completeTask()" id="completeBtn" disabled>Complete Task</button>
        </div>
    </div>

    <table class="history-table">
        <thead>
            <tr>
                <th>Time</th>
                <th>Task</th>
                <th>Status</th>
                <th>Duration</th>
            </tr>
        </thead>
        <tbody id="historyTableBody"></tbody>
    </table>

    <div class="management-buttons">
        <button class="clear-button" onclick="clearHistory()">Clear History</button>
        <button class="save-button" onclick="saveToFile()">Save History</button>
    </div>

    <script>
        let taskHistory = JSON.parse(localStorage.getItem('taskHistory')) || [];
        let currentTask = null;

        function updateStats() {
            const totalStarted = taskHistory.filter(entry => entry.status === 'started').length;
            const totalCompleted = taskHistory.filter(entry => entry.status === 'completed').length;
            const completionRate = totalStarted ? Math.round((totalCompleted / (totalStarted/2)) * 100) : 0;

            document.getElementById('tasksStarted').textContent = totalStarted/2;
            document.getElementById('tasksCompleted').textContent = totalCompleted/2;
            document.getElementById('completionRate').textContent = `${completionRate}%`;
        }

        function startTask() {
            const taskName = document.getElementById('taskName').value.trim();
            if (!taskName) return;

            currentTask = {
                id: Date.now(),
                name: taskName,
                startTime: new Date().toISOString()
            };

            taskHistory.unshift({
                timestamp: currentTask.startTime,
                taskId: currentTask.id,
                taskName: taskName,
                status: 'started',
                duration: '-'
            });

            document.getElementById('taskName').value = '';
            document.getElementById('completeBtn').disabled = false;
            document.getElementById('startBtn').disabled = true;
            saveAndRender();
        }

        function completeTask() {
            if (!currentTask) return;

            const startTime = new Date(currentTask.startTime);
            const endTime = new Date();
            const duration = calculateDuration(startTime, endTime);

            taskHistory.unshift({
                timestamp: endTime.toISOString(),
                taskId: currentTask.id,
                taskName: currentTask.name,
                status: 'completed',
                duration: duration
            });

            currentTask = null;
            document.getElementById('completeBtn').disabled = true;
            document.getElementById('startBtn').disabled = false;
            saveAndRender();
        }

        function calculateDuration(start, end) {
            const diff = Math.floor((end - start) / 1000); // seconds
            const hours = Math.floor(diff / 3600);
            const minutes = Math.floor((diff % 3600) / 60);
            return hours > 0 ? `${hours}h ${minutes}m` : `${minutes}m`;
        }

        function renderHistory() {
            const tbody = document.getElementById('historyTableBody');
            tbody.innerHTML = '';
            
            taskHistory.slice(0, 50).forEach(entry => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${new Date(entry.timestamp).toLocaleTimeString()}</td>
                    <td>${entry.taskName}</td>
                    <td>
                        <span class="status-badge status-${entry.status}">
                            ${entry.status}
                        </span>
                    </td>
                    <td>${entry.duration}</td>
                `;
                tbody.appendChild(row);
            });
        }

        function clearHistory() {
            const confirmed = confirm('Are you sure you want to clear all history? This cannot be undone.');
            if (confirmed) {
                taskHistory = [];
                currentTask = null;
                document.getElementById('completeBtn').disabled = true;
                document.getElementById('startBtn').disabled = false;
                localStorage.removeItem('taskHistory');
                saveAndRender();
            }
        }

        function saveToFile() {
            const exportData = {
                exportDate: new Date().toISOString(),
                taskHistory: taskHistory,
                statistics: {
                    tasksStarted: document.getElementById('tasksStarted').textContent,
                    tasksCompleted: document.getElementById('tasksCompleted').textContent,
                    completionRate: document.getElementById('completionRate').textContent
                }
            };

            const jsonString = JSON.stringify(exportData, null, 2);
            const blob = new Blob([jsonString], { type: 'application/json' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            const dateStr = new Date().toISOString().split('T')[0];
            a.download = `task-history-${dateStr}.json`;
            a.href = url;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        }

        function saveAndRender() {
            localStorage.setItem('taskHistory', JSON.stringify(taskHistory));
            updateStats();
            renderHistory();
        }

        // Handle Enter key in input field
        document.getElementById('taskName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                if (!currentTask) {
                    startTask();
                }
            }
        });

        // Initial render
        updateStats();
        renderHistory();
    </script>
</body>
</html>
