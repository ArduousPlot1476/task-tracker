<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'">
    <title>Task Progress Tracker</title>
    <style>
        /* Previous styles remain the same until table styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: white;
            color: #2f3437;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-box {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-box h3 {
            margin: 0 0 5px 0;
            font-size: 14px;
            color: #666;
        }

        .stat-box p {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }

        .task-input {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .table-container {
            margin-top: 20px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #f5f5f5;
            padding: 12px;
            text-align: left;
            font-weight: 500;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }

        tr.selected {
            background-color: #f8f9fa;
        }

        .checkbox-cell {
            width: 40px;
            text-align: center;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-started { background: #e3f2fd; color: #1976d2; }
        .status-completed { background: #e8f5e9; color: #2e7d32; }

        .management-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
            padding: 10px 0;
            border-top: 1px solid #eee;
        }

        .clear-button {
            background: #ff4444;
            color: white;
        }

        .clear-button:disabled {
            background: #ffcdd2;
        }

        .save-button {
            background: #4CAF50;
            color: white;
        }

        .message {
            display: none;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            text-align: center;
        }

        .message.success { background: #e8f5e9; color: #2e7d32; }
        .message.error { background: #ffebee; color: #c62828; }

        .selection-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
            font-size: 14px;
            color: #666;
        }

        .start-button { background: #2eaadc; color: white; }
        .complete-button { background: #4CAF50; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Stats section remains the same -->
        <div class="stats-grid">
            <div class="stat-box">
                <h3>Tasks Started</h3>
                <p id="tasksStarted">0</p>
            </div>
            <div class="stat-box">
                <h3>Tasks Completed</h3>
                <p id="tasksCompleted">0</p>
            </div>
            <div class="stat-box">
                <h3>Completion Rate</h3>
                <p id="completionRate">0%</p>
            </div>
        </div>

        <div class="task-input">
            <input type="text" id="taskName" placeholder="Enter task name" />
            <div class="button-group">
                <button class="start-button" id="startBtn" onclick="startTask()">Start Task</button>
                <button class="complete-button" id="completeBtn" onclick="completeTask()" disabled>Complete Task</button>
            </div>
        </div>

        <div class="selection-info">
            <input type="checkbox" id="selectAll" onchange="toggleSelectAll()" />
            <label for="selectAll">Select All</label>
            <span id="selectedCount"></span>
        </div>

        <table>
            <thead>
                <tr>
                    <th class="checkbox-cell"></th>
                    <th>Time</th>
                    <th>Task</th>
                    <th>Status</th>
                    <th>Duration</th>
                </tr>
            </thead>
            <tbody id="historyTableBody"></tbody>
        </table>

        <div class="management-buttons">
            <button class="clear-button" id="clearBtn" onclick="clearSelected()" disabled>Clear Selected</button>
            <button class="save-button" onclick="saveToFile()">Save History</button>
        </div>

        <div id="message" class="message"></div>
    </div>

    <script>
        const isInIframe = window !== window.parent;
        let taskHistory = [];
        let currentTask = null;
        let selectedTasks = new Set();

        function initializeData() {
            try {
                const saved = localStorage.getItem('taskHistory');
                if (saved) {
                    taskHistory = JSON.parse(saved);
                }
            } catch (e) {
                console.log('Cannot access localStorage');
                taskHistory = [];
            }
            updateStats();
            renderHistory();
            updateSelectionCount();
        }

        function updateSelectionCount() {
            const count = selectedTasks.size;
            document.getElementById('selectedCount').textContent = 
                count > 0 ? `${count} selected` : '';
            document.getElementById('clearBtn').disabled = count === 0;
            document.getElementById('selectAll').checked = 
                count > 0 && count === taskHistory.length;
        }

        function toggleSelectAll() {
            const selectAll = document.getElementById('selectAll').checked;
            selectedTasks.clear();
            
            if (selectAll) {
                taskHistory.forEach(task => selectedTasks.add(task.timestamp));
            }
            
            renderHistory();
            updateSelectionCount();
        }

        function toggleTaskSelection(timestamp) {
            if (selectedTasks.has(timestamp)) {
                selectedTasks.delete(timestamp);
            } else {
                selectedTasks.add(timestamp);
            }
            
            document.getElementById('selectAll').checked = 
                selectedTasks.size === taskHistory.length;
            updateSelectionCount();
        }

        function clearSelected() {
            if (selectedTasks.size === 0) return;
            
            if (!confirm(`Are you sure you want to delete ${selectedTasks.size} selected tasks?`)) return;

            taskHistory = taskHistory.filter(task => !selectedTasks.has(task.timestamp));
            selectedTasks.clear();
            
            saveAndRender();
            showMessage(`Deleted ${selectedTasks.size} tasks`);
            updateSelectionCount();
        }

        // Previous functions remain the same, but renderHistory is updated:
        function renderHistory() {
            const tbody = document.getElementById('historyTableBody');
            tbody.innerHTML = '';
            
            taskHistory.forEach(entry => {
                const row = document.createElement('tr');
                const isSelected = selectedTasks.has(entry.timestamp);
                if (isSelected) row.classList.add('selected');
                
                row.innerHTML = `
                    <td class="checkbox-cell">
                        <input type="checkbox" 
                               ${isSelected ? 'checked' : ''} 
                               onchange="toggleTaskSelection('${entry.timestamp}')" />
                    </td>
                    <td>${new Date(entry.timestamp).toLocaleTimeString()}</td>
                    <td>${entry.taskName}</td>
                    <td><span class="status-badge status-${entry.status}">${entry.status}</span></td>
                    <td>${entry.duration}</td>
                `;
                tbody.appendChild(row);
            });
        }

        // Rest of the previous functions remain the same

        // Initialize
        initializeData();
    </script>
</body>
</html>
