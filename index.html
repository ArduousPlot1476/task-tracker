<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Progress Tracker</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: white;
            color: #2f3437;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-box {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-box h3 {
            margin: 0 0 5px 0;
            font-size: 14px;
            color: #666;
        }

        .stat-box p {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }

        .input-section {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .start-button {
            background: #2eaadc;
            color: white;
        }

        .start-button:hover:not(:disabled) {
            background: #2591ba;
        }

        .complete-button {
            background: #4CAF50;
            color: white;
        }

        .complete-button:hover:not(:disabled) {
            background: #388E3C;
        }

        .clear-button {
            background: #ff4444;
            color: white;
        }

        .clear-button:hover:not(:disabled) {
            background: #cc0000;
        }

        .save-button {
            background: #4CAF50;
            color: white;
        }

        .save-button:hover:not(:disabled) {
            background: #388E3C;
        }

        .history-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #eee;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #eee;
        }

        th {
            background: #f5f5f5;
            font-weight: 600;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-started {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status-completed {
            background: #e8f5e9;
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stats-grid">
            <div class="stat-box">
                <h3>Tasks Started</h3>
                <p id="tasksStarted">0</p>
            </div>
            <div class="stat-box">
                <h3>Tasks Completed</h3>
                <p id="tasksCompleted">0</p>
            </div>
            <div class="stat-box">
                <h3>Completion Rate</h3>
                <p id="completionRate">0%</p>
            </div>
        </div>

        <div class="input-section">
            <div class="input-group">
                <label for="taskName">Task Name</label>
                <input type="text" id="taskName" placeholder="Enter task name">
            </div>
            <div class="button-group">
                <button class="start-button" onclick="startTask()" id="startBtn">Start Task</button>
                <button class="complete-button" onclick="completeTask()" id="completeBtn" disabled>Complete Task</button>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Task</th>
                    <th>Status</th>
                    <th>Duration</th>
                </tr>
            </thead>
            <tbody id="historyTableBody"></tbody>
        </table>

        <div class="history-buttons">
            <button class="clear-button" onclick="clearHistory()">Clear History</button>
            <button class="save-button" onclick="saveToFile()">Save History</button>
        </div>
    </div>

    <script>
        let taskHistory = JSON.parse(localStorage.getItem('taskHistory')) || [];
        let currentTask = null;

        function updateStats() {
            const totalStarted = taskHistory.filter(entry => entry.status === 'started').length;
            const totalCompleted = taskHistory.filter(entry => entry.status === 'completed').length;
            const completionRate = totalStarted ? Math.round((totalCompleted / totalStarted) * 100) : 0;

            document.getElementById('tasksStarted').textContent = totalStarted;
            document.getElementById('tasksCompleted').textContent = totalCompleted;
            document.getElementById('completionRate').textContent = `${completionRate}%`;
        }

        function startTask() {
            const taskName = document.getElementById('taskName').value.trim();
            if (!taskName) return;

            currentTask = {
                id: Date.now(),
                name: taskName,
                startTime: new Date().toISOString()
            };

            taskHistory.unshift({
                timestamp: currentTask.startTime,
                taskId: currentTask.id,
                taskName: taskName,
                status: 'started',
                duration: '-'
            });

            document.getElementById('taskName').value = '';
            document.getElementById('completeBtn').disabled = false;
            document.getElementById('startBtn').disabled = true;
            saveAndRender();
        }

        function completeTask() {
            if (!currentTask) return;

            const startTime = new Date(currentTask.startTime);
            const endTime = new Date();
            const duration = calculateDuration(startTime, endTime);

            taskHistory.unshift({
                timestamp: endTime.toISOString(),
                taskId: currentTask.id,
                taskName: currentTask.name,
                status: 'completed',
                duration: duration
            });

            currentTask = null;
            document.getElementById('completeBtn').disabled = true;
            document.getElementById('startBtn').disabled = false;
            saveAndRender();
        }

        function calculateDuration(start, end) {
            const diff = Math.floor((end - start) / 1000); // seconds
            const hours = Math.floor(diff / 3600);
            const minutes = Math.floor((diff % 3600) / 60);
            return hours > 0 ? `${hours}h ${minutes}m` : `${minutes}m`;
        }

        function renderHistory() {
            const tbody = document.getElementById('historyTableBody');
            tbody.innerHTML = '';
            
            taskHistory.slice(0, 50).forEach(entry => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${new Date(entry.timestamp).toLocaleTimeString()}</td>
                    <td>${entry.taskName}</td>
                    <td>
                        <span class="status-badge status-${entry.status}">
                            ${entry.status}
                        </span>
                    </td>
                    <td>${entry.duration}</td>
                `;
                tbody.appendChild(row);
            });
        }

        function clearHistory() {
            if (confirm('Are you sure you want to clear all history? This cannot be undone.')) {
                taskHistory = [];
                localStorage.setItem('taskHistory', JSON.stringify(taskHistory));
                currentTask = null;
                document.getElementById('completeBtn').disabled = true;
                document.getElementById('startBtn').disabled = false;
                saveAndRender();
            }
        }

        function saveToFile() {
            const data = {
                history: taskHistory,
                stats: {
                    tasksStarted: document.getElementById('tasksStarted').textContent,
                    tasksCompleted: document.getElementById('tasksCompleted').textContent,
                    completionRate: document.getElementById('completionRate').textContent
                },
                exportDate: new Date().toISOString()
            };

            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `task-history-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function saveAndRender() {
            localStorage.setItem('taskHistory', JSON.stringify(taskHistory));
            updateStats();
            renderHistory();
        }

        // Initial render
        updateStats();
        renderHistory();

        // Handle Enter key in input field
        document.getElementById('taskName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                if (!currentTask) {
                    startTask();
                }
            }
        });
    </script>
</body>
</html>
